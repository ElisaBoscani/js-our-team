<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <h1 class="text-center mb-5 mt-4 fst-italic">Membri del Team</h1>
    <!-- form bonus -->
    <form id="form" class="container mb-5">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="lastName" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Lavoro</label>
        <input type="text" class="form-control" id="work" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Immagine</label
        >
        <input type="text" class="form-control" id="image" />
      </div>
      <button type="submit" class="btn btn-primary">Invia</button>
    </form>
    <!-- card -->
    <div
      id="teams_container"
      class="container d-flex flex-wrap justify-content-evenly gap-3"
    ></div>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
